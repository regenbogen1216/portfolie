<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Koch Graz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur shadow-md py-4" id="navbar">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <i data-lucide="chef-hat" class="text-gold-500 w-8 h-8"></i>
                <span class="text-xl font-serif font-bold text-slate-900">Koch<span class="text-gold-500">.</span>Graz</span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="index.html" class="font-medium hover:text-gold-600 transition">Home</a>
                <a href="business.html" class="font-medium hover:text-gold-600 transition">Business</a>
                <a href="private.html" class="font-medium hover:text-gold-600 transition">Privat</a>
                <a href="about.html" class="font-medium hover:text-gold-600 transition">Über mich</a>
                <a href="manul-ki.html" class="flex items-center gap-2 bg-sage-100 text-sage-600 px-4 py-2 rounded-full font-bold text-sm hover:bg-sage-600 hover:text-white transition">
                    <i data-lucide="sparkles" class="w-4 h-4"></i> Manul KI
                </a>
                <a href="contact.html" class="bg-gold-500 text-white px-5 py-2 rounded-full font-bold shadow-md hover:bg-gold-600 transition">Kontakt</a>
            </div>
            <button onclick="toggleMenu()" class="md:hidden text-slate-900 p-2"><i data-lucide="menu" class="w-8 h-8"></i></button>
        </div>
        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-white shadow-xl flex-col items-center py-8 space-y-6 md:hidden border-t border-gray-100">
            <a href="index.html" class="text-xl font-serif font-bold text-slate-800">Home</a>
            <a href="business.html" class="text-xl font-serif font-bold text-slate-800">Business</a>
            <a href="private.html" class="text-xl font-serif font-bold text-slate-800">Privat</a>
            <a href="about.html" class="text-xl font-serif font-bold text-slate-800">Über mich</a>
            <a href="manul-ki.html" class="text-xl font-bold text-sage-600 flex items-center gap-2"><i data-lucide="sparkles"></i> Manul KI</a>
            <a href="contact.html" class="bg-slate-900 text-white px-8 py-3 rounded-full font-bold">Kontakt</a>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-4 max-w-5xl mx-auto w-full flex-grow">
        <h1 class="text-4xl md:text-5xl font-serif font-bold text-center mb-12 animate-fade-in-up">Kontakt <span class="text-gold-500">aufnehmen</span></h1>

        <div class="grid md:grid-cols-2 gap-12 animate-fade-in-up delay-100">
            <div class="space-y-6">
                <div class="flex items-center gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition">
                    <i data-lucide="phone" class="text-gold-500 w-6 h-6"></i>
                    <div><p class="font-bold">Telefon</p><p>+43 677 6240 9910</p></div>
                </div>
                <div class="flex items-center gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition">
                    <i data-lucide="mail" class="text-gold-500 w-6 h-6"></i>
                    <div><p class="font-bold">Email</p><p>be@manul.at</p></div>
                </div>
                <div class="flex items-center gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition">
                    <i data-lucide="map-pin" class="text-gold-500 w-6 h-6"></i>
                    <div><p class="font-bold">Standort</p><p>8010 Graz</p></div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label class="block font-bold text-sm mb-1 uppercase tracking-wide text-slate-600">Name</label>
                        <input required type="text" class="w-full p-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-gold-500 outline-none transition" placeholder="Ihr Name">
                    </div>
                    <div>
                        <label class="block font-bold text-sm mb-1 uppercase tracking-wide text-slate-600">Email</label>
                        <input required type="email" class="w-full p-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-gold-500 outline-none transition" placeholder="email@beispiel.at">
                    </div>
                    <div>
                        <label class="block font-bold text-sm mb-1 uppercase tracking-wide text-slate-600">Nachricht</label>
                        <textarea required rows="4" class="w-full p-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-gold-500 outline-none transition" placeholder="Ihre Anfrage..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gold-500 text-white py-4 rounded-lg font-bold hover:bg-gold-600 transition flex items-center justify-center gap-2">
                        Nachricht senden <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </form>
                <div id="successMessage" class="hidden text-center py-8 text-green-600 font-bold animate-fade-in-up">
                    <i data-lucide="check-circle" class="mx-auto mb-2 w-12 h-12"></i>
                    <p class="text-xl">Nachricht gesendet!</p>
                    <p class="text-sm font-normal text-slate-500 mt-2">Ich melde mich in Kürze bei Ihnen.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h3 class="text-white font-serif font-bold text-xl mb-4">Koch<span class="text-gold-500">.</span>Graz</h3>
            <p class="text-xs text-slate-600">© 2024 Koch Graz.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
